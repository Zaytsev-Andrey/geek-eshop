<div class="row py-2">
  <div class="col-md-3 col-xs-12">
    <ul class="list-group mb-3">
      <li class="list-group-item active">Category 1</li>
      <li class="list-group-item">Category 2</li>
      <li class="list-group-item">Category 3</li>
      <li class="list-group-item">Category 4</li>
      <li class="list-group-item">Category 5</li>
    </ul>

    <form>
      <label for="nameFilter" class="form-label">Name</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="nameFilter" placeholder="Name" aria-label="Name">
      </div>

      <label for="priceFilter" class="form-label">Price</label>
      <div class="input-group mb-3" id="priceFilter">
        <input type="number" class="form-control"  placeholder="From" aria-label="From">
        <span class="input-group-text">-</span>
        <input type="number" class="form-control" placeholder="To" aria-label="To">
      </div>

      <button class="btn btn-primary" type="submit">Apply</button>
    </form>
  </div>

  <div class="col-md-9 col-xs-12">
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <div *ngFor="let prod of products" class="col">
        <div class="card">
          <img class="card-img-top" *ngIf="prod.pictures.length > 0" src="/api/v1/picture/{{prod.pictures[0]}}"
               alt="Card image cap">
          <img class="card-img-top" *ngIf="prod.pictures.length == 0" src="../../../assets/no_photo.jpeg"
               alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{prod.title}}</h5>
            <p class="card-text">{{prod.description}}</p>
            <a routerLink="/product/{{prod.id}}" class="btn btn-primary">View</a>
            <a href="#" class="btn btn-primary">Add to card</a>
          </div>
        </div>
      </div>

    </div>

    <div class="col-md-9 col-xs-12 mt-3">
      <nav aria-label="...">
        <ul class="pagination">
          <li class="page-item" [ngClass]="{'disabled': page.first == true}" (click)="onClickPage(activePage - 1)">
            <a class="page-link" href="javascript:void(0);" tabindex="-1" aria-disabled="true">Previous</a>
          </li>

          <li class="page-item" *ngFor="let item of pages" [ngClass]="{'active': activePage === item}"
              (click)="onClickPage(item)" aria-current="page">
            <a class="page-link" href="javascript:void(0);">{{item}}</a>
          </li>

          <li class="page-item" [ngClass]="{'disabled': page.last == true}" (click)="onClickPage(activePage + 1)">
            <a class="page-link" href="javascript:void(0);">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

</div>

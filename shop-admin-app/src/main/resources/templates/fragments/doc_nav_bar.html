<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<nav th:fragment="doc_nav_bar()" class="navbar navbar-expand navbar-dark bg-primary">
    <a class="sidebar-toggle text-light mr-3" sec:authorize="isAuthenticated()"><i class="fa fa-bars"></i></a>

    <a class="navbar-brand" href="#" ><i class="fa fa-code-branch"></i> Administration panel</a>

    <div class="navbar-collapse collapse" sec:authorize="isAuthenticated()">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown">
                    <i class="fa fa-user"></i> <span span id="dd_user" sec:authentication="principal.username"></span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <form sec:authorize="isAuthenticated()"
                          th:action="@{/logout}"
                          th:method="post"
                          class="form-inline my-2 my-lg-0">
                        <button id="btn-logout" class="dropdown-item">
                            Logout <sec:authentication="principal.username"></span>
                        </button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</nav>
</html>

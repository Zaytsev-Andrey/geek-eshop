<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th scope="col" th:fragment="sort_header(header, column)">[[${header}]]
    <a th:href="@{/product(page=${productDtos.number} + 1,
                    size=${productDtos.size},
                    titleFilter=${param.titleFilter},
                    categoryFilter=${param.categoryFilter},
                    brandFilter=${param.brandFilter},
                    minCostFilter=${param.minCostFilter},
                    maxCostFilter=${param.maxCostFilter},
                    sortField=${column},
                    sortDirection=(${#strings.equals(param.sortField, column)} and
                            ${#strings.equals(param.sortDirection, 'asc')}) ? 'desc' : 'asc')}">
    <i class="fa" th:classappend="(${#strings.equals(param.sortDirection, 'desc')} and
                ${#strings.equals(param.sortField, column)}) ? 'fa-sort-up': 'fa-sort-down'"></i></a>
</th>
</html>
